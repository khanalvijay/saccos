<!doctype html>
<html lang="en" class="scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WANO SACCOS</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />

        <!-- Animate.css for animations -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />

        <style>
            :root {
                --primary-green: #198754;
                --light-green: #d1e7dd;
                --dark-green: #146c43;
                --accent-yellow: #ffc107;
                --text-dark: #2c3e50;
            }


                    #content {
                        transition: opacity 0.3s ease;
                        opacity: 1;
                    }
                    #content.fade-out {
                        opacity: 0;
                    }


            .hero-gradient {
                background: linear-gradient(
                    135deg,
                    var(--primary-green) 0%,
                    var(--dark-green) 100%
                );
            }

            .service-card {
                transition: all 0.3s ease;
                border: none;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .service-card:hover {
                transform: translateY(-10px);
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            }

            .stats-section {
                background:
                    linear-gradient(45deg, #f8f9fa 25%, transparent 25%),
                    linear-gradient(-45deg, #f8f9fa 25%, transparent 25%),
                    linear-gradient(45deg, transparent 75%, #f8f9fa 75%),
                    linear-gradient(-45deg, transparent 75%, #f8f9fa 75%);
                background-size: 30px 30px;
                background-position:
                    0 0,
                    0 15px,
                    15px -15px,
                    -15px 0px;
            }

            .counter {
                font-size: 3rem;
                font-weight: bold;
                color: var(--primary-green);
            }

            .floating-icon {
                animation: float 3s ease-in-out infinite;
            }

            @keyframes float {
                0% {
                    transform: translateY(0px);
                }
                50% {
                    transform: translateY(-10px);
                }
                100% {
                    transform: translateY(0px);
                }
            }

            .btn-glow {
                box-shadow: 0 0 20px rgba(25, 135, 84, 0.4);
                transition: all 0.3s ease;
            }

            .btn-glow:hover {
                box-shadow: 0 0 30px rgba(25, 135, 84, 0.6);
                transform: translateY(-2px);
            }

            .testimonial-card {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 20px;
            }
        </style>
    </head>
    <body class="bg-light">
        <!-- Header Section -->
        <header class="bg-white shadow-sm">
            <!-- Top Navigation with Contact Info -->
            <nav class="navbar navbar-expand-lg bg-white border-bottom">
                <div class="container-fluid px-4">
                    <a class="navbar-brand d-flex align-items-center" href="#">
                        <img
                            src="./assets/logo.png"
                            alt="WANO SACCOS Logo"
                            class="me-3"
                            style="height: 60px"
                        />
                    </a>

                    <div class="d-none d-md-flex">
                        <div class="me-4">
                            <span
                                class="badge bg-success bg-opacity-10 text-success rounded-pill px-3 py-2"
                            >
                                <i class="fas fa-phone-alt me-2"></i>9858026766
                            </span>
                        </div>
                        <div>
                            <span
                                class="badge bg-success bg-opacity-10 text-success rounded-pill px-3 py-2"
                            >
                                <i class="far fa-envelope me-2"></i
                                >saccospragati@gmail.com
                            </span>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Navigation -->
            <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <!-- Toggler for mobile -->
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                {{ nav:menu }}
                    {{ if children }}
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link fw-bold text-uppercase px-3 dropdown-toggle {{ if active }}active{{ /if }}"
                                href="{{ url }}"
                                id="dropdown{{ loop:index }}"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                {{ title }}
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdown{{ loop:index }}">
                                {{ children }}
                                    <li>
                                        <a class="dropdown-item {{ if active }}active{{ /if }}" href="{{ url }}">
                                            {{ title }}
                                        </a>
                                    </li>
                                {{ /children }}
                            </ul>
                        </li>
                    {{ else }}
                        <li class="nav-item">
                            <a class="nav-link fw-bold text-uppercase px-3 {{ if active }}active{{ /if }}" href="{{ url }}">
                                {{ title }}
                            </a>
                        </li>
                    {{ /if }}
                {{ /nav:menu }}
            </ul>
        </div>
    </div>
</nav>

        </header>
